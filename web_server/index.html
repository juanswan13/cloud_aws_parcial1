<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>BPC App</title>
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" language="javascript" src="js/index.js" ></script>
      <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
</head>

<body>
<header>
<div class="centerImage" align="center">
<img src="images/logo_icesi.png" alt="Icesi Logo"  width="300" height="94">
</div>
<h1 align="center">Black Pixels Counter App</h1>
<h3 align="center"> Juan C. Swan</h3>
<h3 align="center"> Luis A. Tróchez</h3>
<h3 align="center"> Tomás J. Lemus</h3>
</header>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<div class="file-upload">
  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

  <div class="image-upload-wrap">
    <input class="file-upload-input" name="image" type="file" id="fileName" accept="image/*" onchange="validateFileType(this)"/>
    <div class="drag-text">
      <h3>Drag and drop a file or select add Image</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" />
    <div class="image-title-wrap">
      <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
    </div>
  </div>
</div>
